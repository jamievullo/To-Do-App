<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header id="to-do-or-not-to-do" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Todo - or not - Todo</h1>
                    </div>
                </div>
            </div>
        </header>
            <div class="container">
                <div id="main" class="card card-body">
                    <h2 class="title">Add New Task</h2>
                        <form id="addForm" class="form-inline mb-3">
                            <input type="text" class="form-control mr-2" id="item" placeholder="E.g. Feed Cat">
                            <input type="submit" class="submit-button" value="Submit">
                        </form>
                    <h2 class="title">Tasks</h2>
                    <ul id="items" class="list-group"></ul>
                </div>
            </div>
            
            
        <script src="app.js"></script>
    </body>
</html>
